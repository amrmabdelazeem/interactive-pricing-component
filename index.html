<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="description"
      content="An Interactive pricing component that shows monthly and yearly cost"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@600;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles/style.css" />
    <title>Interactive pricing component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  </head>
  <body>
    <header>
      <h1>Simple, traffic-based pricing</h1>
      <p>Sign-up for our 30-day trial.</p>
      <p>No credit card required.</p>
    </header>
    <main>
      <div class="pageviews">
        <p>~~~ Pageviews</p>
        <input type="range" name="price-slider" id="" title="price-slider" />
        <h2>$16.00 <span>/ month</span></h2>
        <div class="billing">
          <p>Monthly Billing</p>
          <label class="switch">
            <input type="checkbox" title="toggle" />
            <span class="toggle"></span>
          </label>
          <p class="discount">Yearly Billing</p>
        </div>
      </div>
      <div class="trial">
        <p>Unlimited websites</p>
        <p>100% data ownership</p>
        <p>Email reports</p>
        <button type="submit" title="Start my trial">Start my trial</button>
      </div>
    </main>
  </body>
</html>
